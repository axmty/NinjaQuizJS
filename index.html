<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Ninja Quiz</title>
</head>
<body>
<div class="flags-container"">
  <img class="rounded" width="40" height="30" src="./gb.svg" alt="English">
  <img class="rounded" width="40" height="30" src="./fr.svg" alt="French">  
</div>

<div class="intro py-3 bg-white text-center">
  <div class="container">
    <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
  </div>
</div>

<div class="result py-4 d-none bg-light text-center">
  <div class="container lead">
    <p>You are <span class="score text-primary display-4 p-3">0%</span> ninja</p>
  </div>
</div>

<div class="quiz py-4 bg-primary">
  <div class="container">
    <h2 class="my-5 text-white">On with the questions...</h2>

    <form class="quiz-form text-light">
      <div class="text-center">
        <input type="submit" class="btn btn-light">
      </div>
    </form>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
